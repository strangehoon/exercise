name: CI/CD
on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: seniors
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set var
        id: set-var
        run: |
          echo ::set-output name=ECR_REGISTRY:: "252196958870.dkr.ecr.ap-northeast-2.amazonaws.com/seniors"
          echo ::set-output name=ECR_REPOSITORY::"seniors"
          echo ::set-output name=IMAGE_TAG::$(cat VERSION)
      - name: Docker image Build
        id: build-image
        run: |
          docker build \
            -f Dockerfile \
            -t $/$:$ .
      - name: Docker image Push
        id: push-image
        run: |
          docker push 252196958870.dkr.ecr.ap-northeast-2.amazonaws.com/seniors:latest